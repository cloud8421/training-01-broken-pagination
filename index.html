<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts page</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/screen.css">
</head>
<body>
  <nav id="pagination">
    <ul>
      <li><a href="#next">Next</a></li>
      <li><a href="#prev">Prev</a></li>
    </ul>
  </nav>
  <table id="contacts">
    <thead>
      <tr>
        <th>Name</th>
        <th>Telephone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script id="contact-template" type="text/template">
    <tr>
      <td>{{ name }}</td>
      <td>{{ phone  }}</td>
      <td>{{ email }}</td>
    </tr>
  </script>
  <script src="jquery-2.1.0.min.js"></script>
  <script src="mustache.js"></script>
  <script src="/scripts/contacts.js"></script>
  <script src="/scripts/paginator.js"></script>
  <script src="/scripts/contacts-view.js"></script>
  <script src="/scripts/paginator-view.js"></script>
  <script src="app.js"></script>
</body>
</html>
